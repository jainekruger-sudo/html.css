<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h2>Tags em Html</h2>
    <P>Em HTML podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre as palavras para descobrir qual TAG deverá utilizar em cada caso.
    </P>
<ul>
    <li><abbr title="use a tag p">Páragrafos</abbr></li>
    <li>Titulo</li>
    <li><abbr title="use a tag mg">Imagens</abbr></li>
    <li><abbr title="use a tag abbr">Abreviações</abbr></li>
    <li><abbr title="use a tag cod">Códigos fonte</abbr></li>
    <li><abbr title="use ol e li ">Listas númeradas</abbr></li>
    <li><abbr title="use ul e li">Listas com marcadores</abbr></li>
</ul>
</body>
</html>
